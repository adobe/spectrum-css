name: Update PRs

on:
  push:
    branches:
      - main

jobs:
  autoupdate:
    name: Auto-update PRs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: castastrophe/actions-pr-auto-update@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          include_drafts: false
          limit: 50
          exclude_labels: blocked,wip
