name: Deploy Docs

on:
  push:
    branches: nextjs

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 12.x

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and deploy
      run: |
        git checkout nextjs
        npm ci
        npm run importdata
        npm run prep
        npm run deploy
      env:
        CI: true
