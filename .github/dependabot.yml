version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "castastrophe"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    versioning-strategy: "increase"
    ignore:
      - "@spectrum-css/*"
      
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    reviewers:
      - "castastrophe"
