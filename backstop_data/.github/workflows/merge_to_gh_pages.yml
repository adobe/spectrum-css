name: Merge_Branch

on: 
  push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
          ref: gh-pages
    - name: Git Merge Branch
      run: git merge $GIT_REF --allow-unrelated-histories --no-edit
    - name: Git Push gh-pages branch
      run: git push origin gh-pages