              <use xlink:href="#spectrum-css-icon-ChevronRightMedium" />
            </svg>
            Design Files
          </a>
          <ul class="spectrum-TreeView">
            <li class="spectrum-TreeView-item">
              <a class="spectrum-TreeView-itemLink" href="#">Layer 2</a>
