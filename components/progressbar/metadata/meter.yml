title: Meter
id: progressbar-meter
description: |
    Meter is implemented using the [Progress bar](progressbar.html) component. Refer to the [Progress bar API docs](progressbar.html) for API details.
    Meter should be only used with `S` or `L` t-shirt sizes. [The Meter table of options](https://spectrum.adobe.com/page/meter/#Table-of-options) provides further details on which variants are available.

    | Previous size class name        | New size class name               |
    | ------------------------------- | --------------------------------- |
    | `.spectrum-ProgressBar--sizeS`  | `.spectrum-Meter--sizeS`    |
    | `.spectrum-ProgressBar--sizeL`  | `.spectrum-Meter--sizeL`    |
designLink: https://spectrum.adobe.com/page/meter/
SWC:
    url: https://opensource.adobe.com/spectrum-web-components/components/meter/
    tag: "sp-meter"
sections:
    - title: Migration Guide
      description: |
          ### spectrum-Meter class
          Meter now uses the class `spectrum-Meter` on the parent `div`
examples:
    - id: meter-sizes
      title: Sizing
      markup: |
          <div class="site-Examples" style="flex-direction: column;">
            <div class="site-Examples-item">
              <div class="spectrum-ProgressBar spectrum-Meter spectrum-Meter--sizeS is-positive" value="50" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <div class="spectrum-FieldLabel spectrum-FieldLabel--sizeS spectrum-ProgressBar-label">Storage Space</div>
                <div class="spectrum-FieldLabel spectrum-FieldLabel--sizeS spectrum-ProgressBar-percentage">50%</div>
                <div class="spectrum-ProgressBar-track">
                  <div class="spectrum-ProgressBar-fill" style="width: 50%;"></div>
                </div>
            </div>
          </div>
          </br>
          <div class="site-Examples-item"  style="margin-bottom: 20px;">
