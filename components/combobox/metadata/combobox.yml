                <div class="spectrum-PickerButton-fill">
                  <svg class="spectrum-PickerButton-UIIcon spectrum-Icon spectrum-UIIcon-ChevronDown200" focusable="false" aria-hidden="true">
                    <use xlink:href="#spectrum-css-icon-Chevron200" />
                  </svg>
                </div>
              </button>
            </div>
