name: Status light
SpectrumSiteSlug: https://spectrum.adobe.com/page/status-light/
sections:
  - name: Custom Properties API
    description: |
      This component can be modified via its `--mod-*` prefixed custom properties. A list of those prefixed custom properties can be found <a class="spectrum-Link" href="https://github.com/adobe/spectrum-css/tree/main/components/statuslight/metadata/mods.md">here</a>.
  - name: Migration Guide
    description: |
      ### Version 8.0.0
      #### S2 Migration
      Status light now uses Spectrum 2 tokens and specifications. The following properties have been adjusted:
      - Medium is now the default size and `.spectrum-Switch--sizeM` has been removed.
      - New mods were created, while some were removed:
        - New mods:
          - `--mod-statuslight-font-family`
          - `--mod-statuslight-font-style`
          - `--mod-statuslight-nonsemantic-brown-color`
          - `--mod-statuslight-nonsemantic-cinnamon-color`
          - `--mod-statuslight-nonsemantic-pink-color`
          - `--mod-statuslight-nonsemantic-silver-color`
          - `--mod-statuslight-nonsemantic-turquoise-color`
        - Removed mods:
          - `--mod-statuslight-semantic-accent-color`
      - The neutral variant label uses `default-font-family` instead of italic.
      - The semantic accent variant has been removed.
