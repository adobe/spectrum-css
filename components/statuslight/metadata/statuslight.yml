title: Status light
designLink: https://spectrum.adobe.com/page/status-light/
SWC:
  url: https://opensource.adobe.com/spectrum-web-components/components/status-light/
  tag: "sp-status-light"
sections:
  - title: Migration guide
    description: |
      ### T-shirt sizing
      Status light now supports t-shirt sizing and requires that you specify the size by adding a `.spectrum-StatusLight--size*` class.
examples:
  - id: statuslight-sizing
    title: Sizing
    status: Verified
    markup: |
      <div class="site-Examples">
        <div class="site-Examples-item">
          <h4 class="spectrum-Heading spectrum-Heading--sizeXS site-Examples-itemHeading">S</h4>

          <div class="spectrum-StatusLight spectrum-StatusLight--sizeS spectrum-StatusLight--info">Small</div>
        </div>
        <div class="site-Examples-item">
          <h4 class="spectrum-Heading spectrum-Heading--sizeXS site-Examples-itemHeading">M (default)</h4>

          <div class="spectrum-StatusLight spectrum-StatusLight--sizeM spectrum-StatusLight--info">Medium</div>
        </div>

        <div class="site-Examples-item">
          <h4 class="spectrum-Heading spectrum-Heading--sizeXS site-Examples-itemHeading">L</h4>

          <div class="spectrum-StatusLight spectrum-StatusLight--sizeL spectrum-StatusLight--info">Large</div>
        </div>

        <div class="site-Examples-item">
          <h4 class="spectrum-Heading spectrum-Heading--sizeXS site-Examples-itemHeading">XL</h4>

          <div class="spectrum-StatusLight spectrum-StatusLight--sizeXL spectrum-StatusLight--info">Extra Large</div>
        </div>
      </div>
