              </div>
            </div>
          </div>
        </div>
        <div class="spectrum-Examples-item">
          <h4 class="spectrum-Heading spectrum-Heading--sizeXS spectrum-Examples-itemHeading">M (default)</h4>

          <div class="spectrum-Examples-itemGroup">
