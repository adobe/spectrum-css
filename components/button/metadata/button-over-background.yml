name: Button - Over Background
status: Verified
description: 'When a button needs to be placed on top of a colored background or a visual, use the over background button. In order to implement this button, you must set the CSS color property of a parent element to the same value as the background the button is placed against.'
SpectrumSiteSlug: https://spectrum.adobe.com/page/button/#Over-background
examples:
  - id: button-over-background
    name: Over background
    markup: |
      <div style="background-color: rgb(15, 121, 125); color: rgb(15, 121, 125); padding: 15px 20px; display: inline-block;">
        <button class="spectrum-Button spectrum-Button--overBackground">
          <span class="spectrum-Button-label">Button</span>
        </button>

        <button class="spectrum-Button spectrum-Button--overBackground" disabled>
          <span class="spectrum-Button-label">Button</span>
        </button>
      </div>
  - id: button-quiet-over-background
    name: Over Background (quiet)
    markup: |
      <div style="background-color: rgb(15, 121, 125); color: rgb(15, 121, 125); padding: 15px 20px; display: inline-block;">
        <button class="spectrum-Button spectrum-Button--overBackground spectrum-Button--quiet">
          <span class="spectrum-Button-label">Button</span>
        </button>

        <button class="spectrum-Button spectrum-Button--overBackground spectrum-Button--quiet" disabled>
          <span class="spectrum-Button-label">Button</span>
        </button>
      </div>
