name: Clear Button
description: Used in search and tags.
examples:
  - id: clearbutton-medium
    name: Standard
    markup: |
      <button class="spectrum-ClearButton">
        <svg class="spectrum-Icon spectrum-UIIcon-Cross75" focusable="false" aria-hidden="true">
          <use xlink:href="#spectrum-css-icon-Cross75" />
        </svg>
      </button>
      <button class="spectrum-ClearButton" disabled>
        <svg class="spectrum-Icon spectrum-UIIcon-Cross75" focusable="false" aria-hidden="true">
          <use xlink:href="#spectrum-css-icon-Cross75" />
        </svg>
      </button>
  - id: clearbutton-small
    name: Small
    markup: |
      <button class="spectrum-ClearButton spectrum-ClearButton--small">
        <svg class="spectrum-Icon spectrum-UIIcon-Cross75" focusable="false" aria-hidden="true">
          <use xlink:href="#spectrum-css-icon-Cross75" />
        </svg>
      </button>
      <button class="spectrum-ClearButton spectrum-ClearButton--small" disabled>
        <svg class="spectrum-Icon spectrum-UIIcon-Cross75" focusable="false" aria-hidden="true">
          <use xlink:href="#spectrum-css-icon-Cross75" />
        </svg>
      </button>
