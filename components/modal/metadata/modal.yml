    description: |
      This component can be modified via its `--mod-*` prefixed custom properties. A list of those prefixed custom properties can be found <a href="https://github.com/adobe/spectrum-css/tree/main/components/modal/metadata/mods.md">here</a>.
examples:
  - id: modal
    name: Modal
    demoClassName: spectrum-CSSExample-example--overlay
    markup: |
      <div class="spectrum-Modal-wrapper spectrum-CSSExample-dialog">
        <div class="spectrum-Modal is-open">This is a modal. Don't use it like this; get yourself a Modal.</div>
      </div>
