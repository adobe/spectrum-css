      | `.spectrum-CloseButton--sizeM`  | `.spectrum-UIIcon-Cross300` |
      | `.spectrum-CloseButton--sizeL`  | `.spectrum-UIIcon-Cross400` |
      | `.spectrum-CloseButton--sizeXL` | `.spectrum-UIIcon-Cross500` |
