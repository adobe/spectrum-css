    name: Static White
    markup: |
      <div style="background-color: rgb(15, 121, 125); color: rgb(15, 121, 125); padding: 15px 20px;">
        <div class="spectrum-Examples" style="display: inline-flex; gap: 24px;">
          <div class="spectrum-Examples-item">
