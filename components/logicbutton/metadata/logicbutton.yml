id: logicbutton-and
name: Logic button
description: A LogicButton displays an operator within a boolean logic sequence.
sections:
  - name: Migration Guide
    description: |
      ### Version 4.0.0
      #### Spectrum 2 release
      Logic button now uses Spectrum 2 tokens and specifications. A few notable changes:
      - The mod custom property `--mod-line-height-100` has been renamed to `--mod-button-line-height`.
      - The mod custom property `--mod-sans-font-family-stack` has been renamed to `--mod-button-font-family`.
      - The mod custom property `--mod-focus-indicator-gap` has been renamed to `--mod-button-focus-indicator-gap`.
      - The mod custom property `--mod-animation-duration-100` has been renamed to `--mod-button-animation-duration`.

      ### Version 2.0.0
      #### Remove focus-ring class
      We've migrated away from the focus-ring class in favor of the native `:focus-visible` pseudo-class due to changes in browser support.
examples:
  - id: logicbutton-and
    name: And
    markup: |
      <button type="button" class="spectrum-LogicButton spectrum-LogicButton--and" style="margin-inline-end: 4px;">And</button>
      <button type="button" class="spectrum-LogicButton spectrum-LogicButton--and" disabled>And</button>
  - id: logicbutton-or
    name: Or
    markup: |
      <button type="button" class="spectrum-LogicButton spectrum-LogicButton--or" style="margin-inline-end: 4px;">Or</button>
      <button type="button" class="spectrum-LogicButton spectrum-LogicButton--or" disabled>Or</button>
