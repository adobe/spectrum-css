          </li>
        </ul>
      </nav>
  - id: sidenav
    name: Icon
    description: Icons can be displayed in first-level items of any type of side navigation (single level or multi-level).
    markup: |
      <nav>
        <ul class="spectrum-SideNav spectrum-SideNav--multiLevel spectrum-SideNav--hasIcon">
