title: Menu
designLink: https://spectrum.adobe.com/page/side-navigation/
SWC:
    url: https://opensource.adobe.com/spectrum-web-components/components/menu/
    tag: "sp-menu"
section:
    - title: Migration guide
      description: |
          ### Use divider in Menu
          Add `.spectrum-Divider` and `spectrum-Divider--sizeM` classes to `spectrum-Menu-divider`.
          ### Change workflow icon size to medium
          Please replace `.spectrum-Icon--sizeS` with `.spectrum-Icon--sizeM`.
