title: Drop indicator
description: A Drop indicator is used to show the insertion position into a list or table.
examples:
  - id: dropindicator
    title: Standard
    markup: |
      <div style="display: flex; align-items: center">
        <div class="spectrum-DropIndicator spectrum-DropIndicator--vertical" style="height: 300px; margin: 100px;"></div>
        <div class="spectrum-DropIndicator spectrum-DropIndicator--horizontal" style="width: 300px;"></div>
      </div>
