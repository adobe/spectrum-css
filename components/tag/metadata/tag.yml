name: Tag
status: Verified
description: A tag.
SpectrumSiteSlug: https://spectrum.adobe.com/page/tag/
sections:
  - name: Custom Properties API
    description: |
      This component can be modified via its `--mod-*` prefixed custom properties. A list of those prefixed custom properties can be found <a href="https://github.com/adobe/spectrum-css/tree/main/components/tag/metadata/mods.md">here</a>.
  - name: Migration Guide
    description: |
      ### New emphasized variant has been added
      ### A div wrapper is required for avatar
      ```
      <div class="spectrum-Avatar spectrum-Avatar--size50 spectrum-Tag-avatar">
        <img class="spectrum-Avatar-image" src="img/example-ava.jpg" alt="Avatar">
      </div>
      ```
      ### Change avatar icon size to small
      If you use avatar icon along with tag, please replace `.spectrum-Icon--sizeXS` with `.spectrum-Icon--sizeS`.
