    markup: |
      <div class="spectrum-ActionGroup">
        <button class="spectrum-ActionButton spectrum-ActionButton--sizeM spectrum-ActionGroup-item">
          <span class="spectrum-ActionButton-label">Edit</span>
        </button>
        <button class="spectrum-ActionButton spectrum-ActionButton--sizeM spectrum-ActionGroup-item">
