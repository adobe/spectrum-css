    name: Standard
    markup: |
      <div class="spectrum-Badge spectrum-Badge--sizeM spectrum-Badge--neutral">
        <span class="spectrum-Badge-label">Neutral</span>
      </div>

      <div class="spectrum-Badge spectrum-Badge--sizeM spectrum-Badge--accent">
