    name: Standard
    markup: |
      <div class="spectrum-ColorWheel">
        <div class="spectrum-ColorWheel-internal">
          <div class="spectrum-ColorWheel-colorarea-container"></div>
        </div>
        <div class="spectrum-ColorWheel-border">
