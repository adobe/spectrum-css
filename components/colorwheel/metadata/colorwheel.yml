name: Color Wheel
status: Verified
SpectrumSiteSlug: https://spectrum.adobe.com/page/color-wheel/
description: |
  - For a given rotation on the wheel, `X`, the `.- spectrum-ColorHandle` should be moved by applying the style property `transform: translate(${85 * Math.cos(X)}px, ${85 * Math.sin(X)}px)` for desktop and `transform: translate(${105 * Math.cos(X)}px, ${105 * Math.sin(X)}px)` for mobile.
  - Set the value of the ColorHandle component to the selected color
  - Set the `value` attribute of `.spectrum-ColorWheel-value` to the currently selected color (i.e. `hsl(326, 100%, 50%)`)
  - Add `.is-dragged` when the handle is being dragged
  - to display with ColorArea inside of ColorWheel, add ColorArea to `spectrum-ColorWheel-colorarea-container` with ColorArea `style="width:100%; height: 100%"`
sections:
  - name: Migration Guide
    description: |
     - Colorwheel no longer displays a canvas variant
     - ColorWheel refactored to use a clip-path instead of an svg with a mask
examples:
