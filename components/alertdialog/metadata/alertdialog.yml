name: Alert Dialog
SpectrumSiteSlug: https://spectrum.adobe.com/page/alertdialog/
examples:
  - id: alertdialog
    name: Confirmation
    demoClassName: spectrum-CSSExample-example spectrum-CSSExample-example--overlay
    markup: |
      <button class="spectrum-Button spectrum-Button--sizeM spectrum-Button--outline spectrum-Button--staticWhite spectrum-CSSExample-overlayShowButton" onclick="openDialog(this.nextElementSibling)"><span class="spectrum-Button-label">Open Alert Confirmation Dialog</span></button>
      <div class="spectrum-Modal-wrapper spectrum-CSSExample-dialog">
        <div class="spectrum-Modal is-open" style="--mod-dialog-confirm-border-radius: var(--spectrum-alert-dialog-corder-radius)" data-testid="modal">
          <section class="spectrum-AlertDialog spectrum-AlertDialog--confirmation" role="alertdialog" tabindex="-1" aria-modal="true">
            <div class="spectrum-AlertDialog-grid">
              <h1 class="spectrum-AlertDialog-heading">Enable Smart Filters?</h1>
              <hr class="spectrum-Divider spectrum-Divider--sizeM spectrum-Divider--horizontal spectrum-AlertDialog-divider">
              <section class="spectrum-AlertDialog-content">Smart filters are nondestructive and will preserve your original images.</section>
              <div class="spectrum-ButtonGroup">
                <button class="spectrum-Button spectrum-Button--sizeM spectrum-Button--outline spectrum-Button--secondary spectrum-ButtonGroup-item" type="button" onclick="closeDialog(this.closest('.spectrum-Modal-wrapper'))">
                  <span class="spectrum-Button-label">Cancel</span>
                </button>
                <button class="spectrum-Button spectrum-Button--sizeM spectrum-Button--fill spectrum-Button--accent spectrum-ButtonGroup-item" type="button" onclick="closeDialog(this.closest('.spectrum-Modal-wrapper'))">
                  <span class="spectrum-Button-label">Enable</span>
                </button>
              </div>
            </div>
          </section>
        </div>
      </div>
  - id: alertdialog
    name: Information
    demoClassName: spectrum-CSSExample-example--overlay
    markup: |
      <button class="spectrum-Button spectrum-Button--sizeM spectrum-Button--outline spectrum-Button--staticWhite spectrum-CSSExample-overlayShowButton" onclick="openDialog(this.nextElementSibling)"><span class="spectrum-Button-label">Open Alert Confirmation AlertDialog</span></button>

      <div class="spectrum-Modal-wrapper spectrum-CSSExample-dialog">
        <div class="spectrum-Modal is-open" style="--mod" data-testid="modal">
          <section class="spectrum-AlertDialog spectrum-AlertDialog--information" role="alertdialog" tabindex="-1" aria-modal="true">
            <div class="spectrum-AlertDialog-grid">
              <h1 class="spectrum-AlertDialog-heading">Connect to wifi</h1>
              <hr class="spectrum-Divider spectrum-Divider--sizeM spectrum-Divider--horizontal">
              <section class="spectrum-AlertDialog-content">Please connect to wifi to sync your projects or go to Settings to change your prefernces.</section>
              <div class="spectrum-ButtonGroup">
                <button class="spectrum-Button spectrum-Button--sizeM spectrum-Button--outline spectrum-Button--secondary spectrum-ButtonGroup-item" type="button" onclick="closeDialog(this.closest('.spectrum-Modal-wrapper'))">
                  <span class="spectrum-Button-label">Cancel</span>
                </button>
                <button class="spectrum-Button spectrum-Button--sizeM spectrum-Button--outline spectrum-Button--primary spectrum-ButtonGroup-item" type="button" onclick="closeDialog(this.closest('.spectrum-Modal-wrapper'))">
                  <span class="spectrum-Button-label">Continue</span>
                </button>
              </div>
            </div>
          </section>
        </div>
      </div>
  - id: alertdialog
    name: Warning
    demoClassName: spectrum-CSSExample-example--overlay
    markup: |
      <button class="spectrum-Button spectrum-Button--sizeM spectrum-Button--outline spectrum-Button--staticWhite spectrum-CSSExample-overlayShowButton" onclick="openDialog(this.nextElementSibling)"><span class="spectrum-Button-label">Open Alert Confirmation AlertDialog</span></button>

      <div class="spectrum-Modal-wrapper spectrum-CSSExample-dialog">
        <div class="spectrum-Modal is-open" style="--mod" data-testid="modal">
          <section class="spectrum-AlertDialog spectrum-AlertDialog--warning" role="alertdialog" tabindex="-1" aria-modal="true">
            <div class="spectrum-AlertDialog-grid">
              <h1 class="spectrum-AlertDialog-heading">Unverified format</h1>
              <hr class="spectrum-Divider spectrum-Divider--sizeM spectrum-Divider--horizontal">
              <section class="spectrum-AlertDialog-content">Smart filters are nondestructive and will preserve your original images.</section>
              <div class="spectrum-ButtonGroup">
                <button class="spectrum-Button spectrum-Button--sizeM spectrum-Button--outline spectrum-Button--secondary spectrum-ButtonGroup-item" type="button" onclick="closeDialog(this.closest('.spectrum-Modal-wrapper'))">
                  <span class="spectrum-Button-label">Cancel</span>
                </button>
                <button class="spectrum-Button spectrum-Button--sizeM spectrum-Button--outline spectrum-Button--primary spectrum-ButtonGroup-item" type="button" onclick="closeDialog(this.closest('.spectrum-Modal-wrapper'))">
                  <span class="spectrum-Button-label">Continue</span>
                </button>
              </div>
            </div>
          </section>
        </div>
      </div>
  - id: alertdialog
  - id: alertdialog-error
    name: Error
    demoClassName: spectrum-CSSExample-example--overlay
    markup: |
      <div class="spectrum-AlertDialog spectrum-AlertDialog--error">

      </div>
  - id: alertdialog-destructive
    name: Destructive
    demoClassName: spectrum-CSSExample-example--overlay
    markup: |
      <div class="spectrum-AlertDialog spectrum-AlertDialog-destructive">

      </div>



