name: Text Area
status: Verified
description: A multi-line text field (aka textarea)
SpectrumSiteSlug: https://spectrum.adobe.com/page/text-field/
sections:
  - name: Migration Guide
    description: |
     See the [Textfield migration guide](textfield.html#migrationguide) for migration information.
examples:
  - id: textfield
    name: Standard Sizes
    markup: |
      <div class="spectrum-Textfield spectrum-Textfield--multiline spectrum-Textfield--multiline--sizeS">
        <label for="textfield-sm" class="spectrum-FieldLabel spectrum-FieldLabel--sizeS">Small text field label</label>
        <span class="spectrum-Textfield-character-count">50</span>
        <div class="spectrum-Textfield-input-wrapper">
          <textarea id="textfield-s" placeholder="Enter your name" name="field" class="spectrum-Textfield-input"></textarea>
        </div>
        <div class="spectrum-HelpText spectrum-HelpText--sizeS spectrum-HelpText--neutral">
          <div class="spectrum-HelpText-text">Create a password with at least 8 characters.</div>
        </div>
      </div>

