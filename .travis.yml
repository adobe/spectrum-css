language: node_js
node_js:
  - node
services:
  - docker
before_install:
  - npm install -g yarn
install:
  - yarn
script:
  - audit-ci --moderate
  - yarn run build
  - yarn run watch &
  - sleep 5
  - yarn upgrade @spectrum-css/spectrum-css-vr-test-asset
  - mv ./node_modules/@spectrum-css/spectrum-css-vr-test-asset/bitmaps_reference/ backstop_data/
  - yarn run backstop:ci:test themes=light scales=medium reference=backstop_data/bitmaps_reference/ actionbar
after_failure:
  - ./backstop_data/deploy_comment.sh
